<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>HTML Inputs</title>
</head>
<body>
    <label>Button:</label>
    <br>
    <input type="button" value="Button">
    <br>
    <label>checkbox:</label>
    <br>
    <input type="checkbox">Accept</input>
    <br>
    <label>Color:</label>
    <br>
    <input type="color">
    <br>
    <label>Date:</label>
    <br>
    <input type="date">
    <br>
    <label>Date Time:</label>
    <br>
    <input type="datetime-local">
    <br>
    <label>Email:</label>
    <br>
    <input type="email">
    <br>
    <label>File:</label>
    <br>
    <input type="file">
    <br>
    <label>Image:</label>
    <br>
    <input type="Image" alt="Image Missing">
    <br>
    <label>Month:</label>
    <br>
    <input type="month">
    <br>
    <label>Number:</label>
    <br>
    <input type="number">
    <br>
    <label>Password:</label>
    <br>
    <input type="password">
    <br>
    <label>Radio:</label>
    <br>
    <input type="radio">
    <br>
    <label>Range:</label>
    <br>
    <input type="range" id= range min=0 max= 5 value="2">
    <br>
    <label>Reset:</label>
    <br>
    <input type="reset" lang="en">
    <br>
    <label>Search:</label>
    <br>
    <input type="search">
    <br>
    <label>Telephone:</label>
    <br>
    <input type="tel">
    <br>
    <label>Time:</label>
    <br>
    <input type="time">
    <br>
    <label>URL:</label>
    <br>
    <input type="url">
    <br>
    <label>Week:</label>
    <br>
    <input type="week">
    <br>
</body>
</html>
